<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>North Wind DB suggest</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery.typeahead.css">
    <script type="text/javascript" src="jquery.typeahead.min.js"></script>
    <style type="text/css">
        .typeahead-hint{
            padding-top:.8%;
            padding-left:1.8%;
        }
        .typeahead-result{
            border:solid thin #c2ccd1;
            width:93.7%;
        }
        ul.typeahead-list{
            padding-left:1%;
        }
        .typeahead-list li{
            list-style:none;
            border-bottom:solid thin #c2ccd1;
        }
        .typeahead-group{
            background-color: #c2ccd1;
        }
        ul.typeahead-list > li > a{
            overflow: hidden;
            width: inherit !important;
        }
        ul.typeahead-list > li > a:hover{
            background-color: #f8f8f8;

        }

        ul.typeahead-list > li > a >span.row {

        }
        span.username  {

            font-size:15px !important;
        }
        span.id{
            color: #c2ccd1;
            font-size:10px;

        }

    </style>
</head>
<body>
<div class="row">
    <div class="col-lg-5 col-lg-offset-3">
        <form id="form-user_v1 form-inline" name="form-user_v1" action="">
            <div class="typeahead-container">
                <div class="typeahead-field input-group">
                    <span class="typeahead-query">
                        <input id="user_v1-query" class="form-control" name="user_v1[query]" type="search" placeholder="Search Users" autocomplete="off">
                    </span>
                    <span class="typeahead-button input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>

                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    $('#user_v1-query').typeahead({
        minLength: 1,
        order: "asc",
        dynamic: true,
        delay: 500,
        accent:false,
        backdrop: {
            "background-color": "#fff"
        },
        cache:true,
        hint:true,

        source: {
            customers: {
                url: [{
                    type: "GET",
                    url: "suggestions1.php",
                    data: {
                        q: "{{query}}"
                    },
                    process:function(data){
                        console.log(data);
                        return data;
                    }
                },"data.customers"],
                display: "ContactName",
                template: '<span class="row">' +
                '<span class="avatar">' +
                '<img src="">' +
                "</span>" +
                '<span class="username">{{ContactName}}</span>' +
                '<span class="id">({{City}})</span>' +
                "</span>"
            },
            employees:{
                url:[{
                    type:"GET",
                    url:"suggestions1.php",
                    data:{
                        q:"{{query}}"
                    }
                },"data.employees"],
                display:"FirstName",
                template:'<span class="row">' +
                '<span class="avatar">' +
                '<img src="">' +
                "</span>" +
                '<span class="username">{{FirstName}}</span>' +
                '<span class="id">({{City}})</span>' +
                "</span>"

            }

        },
        callback: {
            onClick: function (node, a, obj, e) {

                alert(JSON.stringify(obj));

            }
        },
        debug: true
    });



</script>
</body>
</html>
