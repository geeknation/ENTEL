<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>North Wind DB suggest</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery.typeahead.css">
    <script type="text/javascript" src="jquery.typeahead.min.js"></script>
    <style type="text/css">


        .typeahead-result{
            border:solid thin #c2ccd1;
        }
        .typeahead-result .row {
            display: table-row;
        }
        .typeahead-list li{
            list-style:none;
        }
        .typeahead-result .row  > * {
            display: table-cell;
            vertical-align: middle;
        }

        .typeahead-result .username {
            padding: 0 10px;
        }

        .typeahead-result .id {
            font-size: 12px;
            color: #777;
            font-variant: small-caps;
        }

        .typeahead-result .avatar img {
            height: 26px;
            width: 26px;
        }

        .typeahead-result .project-logo {
            display: inline-block;
            height: 100px;
        }

        .typeahead-result .project-logo img {
            height: 100%;
        }

        .typeahead-result .project-information {
            display: inline-block;
            vertical-align: top;
            padding: 20px 0 0 20px;
        }

        .typeahead-result .project-information > span {
            display: block;
            margin-bottom: 5px;
        }

        .typeahead-result > ul > li > a small {
            padding-left: 0px;
            color: #999;
        }

        .typeahead-result .project-information li {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-lg-7">
        <form id="form-user_v1 form-inline" name="form-user_v1" action="">
            <div class="typeahead-container">
                <div class="typeahead-field input-group">
                    <span class="typeahead-query">
                        <input id="user_v1-query" class="form-control" name="user_v1[query]" type="search" placeholder="Search Users" autocomplete="off">
                    </span>
                    <span class="typeahead-button input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>

                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    $('#user_v1-query').typeahead({
        minLength: 1,
        order: "asc",
        dynamic: true,
        delay: 500,
        accent:false,
        backdrop: {
            "background-color": "#fff"
        },
        hint:true,
        group: "Country",
        source: {
            customers: {
                url: [{
                    type: "GET",
                    url: "suggestions1.php",
                    data: {
                        q: "{{query}}"
                    },
                    process:function(data){
                        console.log(data);
                        return data;
                    }
                },"data.customers"],
                display: "ContactName",
                template: '<span class="row">' +
                '<span class="avatar">' +
                '<img src="">' +
                "</span>" +
                '<span class="username">{{ContactName}}</span>' +
                '<span class="id">({{City}})</span>' +
                "</span>"
            },
            employees:{
                url:[{
                    type:"GET",
                    url:"suggestions1.php",
                    data:{
                        q:"{{query}}"
                    }
                },"data.employees"],
                display:"FirstName",
                template:'<span class="row">' +
                '<span class="avatar">' +
                '<img src="">' +
                "</span>" +
                '<span class="username">{{FirstName}}</span>' +
                '<span class="id">({{City}})</span>' +
                "</span>"

            }

        },
        callback: {
            onClick: function (node, a, obj, e) {

                alert(JSON.stringify(obj));

            }
        },
        debug: true
    });



</script>
</body>
</html>
