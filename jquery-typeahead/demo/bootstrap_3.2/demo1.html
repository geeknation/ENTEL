<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>North Wind DB suggest</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="jquery.typeahead.css">-->
    <script type="text/javascript" src="jquery.typeahead.min.js"></script>
    <style type="text/css">
        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .row {
            display: table-row;
        }

        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .row  > * {
            display: table-cell;
            vertical-align: middle;
        }

        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .username {
            padding: 0 10px;
        }

        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .id {
            font-size: 12px;
            color: #777;
            font-variant: small-caps;
        }

        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .avatar img {
            height: 26px;
            width: 26px;
        }
        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .project-logo {
            display: inline-block;
            height: 100px;
        }
        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .project-logo img {
            height: 100%;
        }
        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .project-information {
            display: inline-block;
            vertical-align: top;
            padding: 20px 0 0 20px;
        }

        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .project-information > span {
            display: block;
            margin-bottom: 5px;
        }

        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result > ul > li > a small {
            padding-left: 0px;
            color: #999;
        }
        .project-jquerytypeahead.page-demo #form-user_v1 .typeahead-result .project-information li {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-lg-5">
        <form id="form-user_v1" name="form-user_v1" action="">
            <div class="typeahead-container">
                <div class="typeahead-field">
                    <span class="typeahead-query">
                        <input id="user_v1-query" name="user_v1[query]" type="search" placeholder="Search" autocomplete="off" class="form-control">
                    </span>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>

                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    /*$("#user_v1-query").typeahead({
     minLength: 1,
     maxItem: 8,
     order: "asc",
     hint: true,
     dynamic:true,
     source: {
     customers: {
     url:[{
     type:"GET",
     url: "suggestions.php",
     data:{q:"{{query}}"}
     },"data.customers"],
     display: "FirstName",
     template: '<span>' +
     '<span class="project-information">' +
     '<span class="project">{{customers.Firstname}} <small>{{customers.City}}</small></span>' +
     '</span>' +
     '</span>'


     }
     }
     });*/

    $('#user_v1-query').typeahead({
        minLength: 1,
        order: "asc",
        delay: 200,
        dynamic:true,
        source:{
            employees:{
                url:[{
                    type:"GET",
                    url:"suggestions.php",
                    data:{q:"{{query}}"},
                    display:"FirstName",
                    template:'<span>' +
                    '<b>{{FirstName}}</b>' +
                    '<small>{{City}}</small>' +
                    '</span>',
                    process:function(data){
                        console.log(data);
                    }
                },"data"]
            }
        }


    });

</script>
</body>
</html>
