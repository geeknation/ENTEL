<html>
	<head>
		<title>Facebook API|User Profile</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

		<script src="fb_base.js"></script>
	</head>
	<body>
		<div class="social-auth-links">
			
		</div>
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
		<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default" id="fb-friends">Friend Lists</button>
		  <button type="button" class="btn btn-default" id="fb-events">Events</button>
		  <button type="button" class="btn btn-default" id="fb-interests">Interests</button>
		</div>

		<script>
			$("#fb-interests").click(function(event) {
				/* Act on the event */
				FBuserInterests();

			});
			$("#fb-events").click(function(event) {
				/* Act on the event */
				FBuserEvents();
			});
			$("#fb-friends").click(function(event) {
				/* Act on the event */
				FBuserFriendlists();
			});

		</script>
	</body>
</html>
